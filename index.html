<!DOCTYPE html>
<html>
<head>
    <title>Deep Link Test</title>
    <script>
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                userId: params.get('userId') || null,
                otherParam: params.get('otherParam') || null
            };
        }

        function getDeepLinkUrl(params) {
            return `com.ftc.powered://path?userId=${params.userId}&otherParam=${params.otherParam}`;
        }

        function getFallbackUrl() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;

            if (/android/i.test(userAgent)) {
                return 'https://play.google.com/store/apps/details?id=com.ftc.powered';
            } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                return 'https://apps.apple.com/app/idYOUR_APP_ID';
            } else {
                return null;
            }
        }

        function openApp() {
            const params = getQueryParams();
            const deepLinkUrl = getDeepLinkUrl(params);
            const fallbackUrl = getFallbackUrl();

            if (!params.userId || !params.otherParam) {
                alert('Missing required parameters.');
                return;
            }

            if (!fallbackUrl) {
                alert('Unsupported device.');
                return;
            }

            // Attempt to open the app
            window.location.href = deepLinkUrl;

            const start = new Date().getTime();
            const timeout = 2000; // Adjust timeout as needed

            document.addEventListener('visibilitychange', function() {
                if (document.visibilityState === 'hidden') {
                    clearTimeout(timer);
                }
            });

            const timer = setTimeout(function() {
                const elapsed = new Date().getTime() - start;
                if (elapsed < timeout + 100) { // Additional 100ms buffer
                    document.getElementById('fallback-buttons').style.display = 'block';
                }
            }, timeout);
        }

        window.onload = function() {
            setTimeout(openApp, 500); // Slight delay to allow page to load
        }
    </script>
    <style>
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 15px;
            box-shadow: 0 9px #999;
            margin: 5px;
        }

        .button:hover {background-color: #3e8e41}

        .button:active {
            background-color: #3e8e41;
            box-shadow: 0 5px #666;
            transform: translateY(4px);
        }

        .button img {
            width: 20px;
            height: 20px;
            vertical-align: middle;
            margin-right: 8px;
        }

        #fallback-buttons {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="fallback-buttons">
        <a href="https://play.google.com/store/apps/details?id=com.ftc.powered" class="button">
            <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Google Play Store">
            Download from Google Play
        </a>
        <a href="https://apps.apple.com/app/idYOUR_APP_ID" class="button">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Download_on_the_App_Store_Badge.svg" alt="App Store">
            Download from App Store
        </a>
    </div>
</body>
</html>
